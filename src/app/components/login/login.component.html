<div class="container-fluid">
  <div class="container">
    <form>
      <div class="form-group">
        <input type="text" name="username" [(ngModel)]="username" class="form-control" id="username" aria-describedby="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" name="password" [(ngModel)]="password"  class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
