<div class="card p-5 card-shadow rounded h-100">
  <div class="card-body card-center">
    <h4 class="display-">Own your future by boosting your professional skills</h4>
    <form action="" (submit)="searchSkill()">
      <div class="input-group mb-3">
        <input type="text" name="searchSkill" class="form-control" [(ngModel)]="skill" placeholder="What skill are you looking for?" aria-label="Search Skill">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">
              <span class="oi oi-magnifying-glass"></span> 
          </button>   
        </div>
      </div>
    </form>
    <h5>You were born curious</h5>
    <h4>NEVER STOP LEARNING</h4>
  </div>
</div>
